<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      KStorez Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--The content of the first tab.
  This will contain the items and the relevant details from the database
  -->
  <ion-content [fullscreen]="true" class="ion-padding">

    <form [formGroup]="productForm" (ngSubmit)="CreateRecord()">
  
      <ion-item>
        <ion-label position="floating">Product Name</ion-label>
        <ion-input formControlName="ProductName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input formControlName="Price"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="image-upload-container btn btn-bwm">
          <span>choose Image</span>
          <input #imageInput
                 type="file"
                 accept="image/*"
                 (change)="processFile(imageInput)">
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-button (click)="CreateRecord()" [disabled]="productForm.invalid">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Add Product
        </ion-button>
      </ion-item>
    </form>
    
    <ion-card *ngFor="let item of productList" color="primary">
      <span *ngIf="!item.isEdit; else elseBlock">
        <ion-card-header>
        
          <ion-card-subtitle>Product Details</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <h4>Product Name :{{item.ProductName}}</h4>
          <h4>Price :{{item.Price}}</h4>
          <h4>Description:{{item.Description}}</h4>
          
          
  
          <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  
          </ion-button>
          <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
  
          </ion-button>
        </ion-card-content>
      </span>
      <ng-template #elseBlock>
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Edit
                </ion-col>
                <ion-col>
                  <ion-button fill="solid" color="medium" size="small" (click)="item.isEdit = false">
                    Cancel
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(item)">
                    Confirm Update
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label><strong>Product Name</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.EditProductName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><strong>Price</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.EditPrice"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><strong>Description</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.EditDescription"></ion-input>
          </ion-item>
        </ion-card-content>
      </ng-template>
    </ion-card>
  
  </ion-content>
  

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
